<script>
    const arr = ['b', 'c', 'd'];
    console.log(arr);
    arr.push('e');
    console.log(arr); //b c d e
    // console.log(arr.push('e')); //5
    arr.pop(); 
    console.log(arr); //b c d 
    arr.unshift('a');
    console.log(arr); // a b c d
    arr.shift();
    console.log(arr); // b c d

    const arr2 = [1, 2, 3];
    console.log(arr2.concat(4, 5, 6)); 
    console.log(arr2); 
    console.log(arr2.concat([4, 5, 6]));
    console.log(arr2.concat([4, 5], 6));
    console.log(arr2.concat( [4, [5, 6]]));

    const arr3 = [1, 2, 3, 4, 5];
    console.log(arr3.slice(3));
    console.log(arr3.slice(2, 4));

    const arr4 = [1, 5, 7];
    arr4.splice(1, 0, 2, 3, 4);
    console.log(arr4);

    const arr5 =[1, 2, 3, 4];
    arr5.copyWithin(1, 2);
    console.log(arr5);

    const arr6 = new Array(5).fill(1); //arr инициализируется [ 1, 1, 1, 1, 1]
    arr6.fill('a');
    console.log(arr6);
</script>
